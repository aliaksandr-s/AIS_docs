<div class="row">
    <div class="col-md-9">
        <div class="row">
            <div class="col-sm-12 m-t-5">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="inputUserName" class="col-lg-2 control-label">User name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputUserName" placeholder="User name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" class="btn btn-primary btn-block m-t-1">Add</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
