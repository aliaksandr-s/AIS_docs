<div class="col-sm-12"></div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Client name</th>
                <th>Document</th>
                <th>Upload date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="doc in documents.allDocuments">
                <td>{{$index + 1}}</td>
                <td>{{doc.ownerName}}</td>
                <td><a href="" ng-click="documents.downloadDocument(doc.ownerId, doc.documentInfo.name)">
                    {{doc.documentInfo.name}}
                    </a></td>
                <td>{{doc.documentInfo.date | date}}</td>
                <td>{{doc.documentInfo.status}}</td>
            </tr>
        </tbody>
    </table>
</div>
