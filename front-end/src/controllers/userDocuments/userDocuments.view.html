<div class="row">
    <div class="col-sm-12 m-r-15 m-l-15">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Document title</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="doc in userDocs.documents">
                    <td>{{$index + 1}}</td>
                    <td>{{doc.name}}</td>
                    <td>{{doc.date | date}}</td>
                    <td>{{doc.status}}</td>
                    <td><a class="btn btn-primary btn-xs" href="" target="_self" ng-click="userDocs.getDocument(userDocs.user._id, doc.name)">Download</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
