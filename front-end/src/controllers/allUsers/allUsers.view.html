<div class="row" ng-repeat="user in allUsers.users">
    <div class="col-sm-12 m-t-4">
        <div class="well m-r-15 m-l-15">
            <div>Client name: {{user.name}}</div>
            <div>Client email: {{user.email}}</div>
            <div>{{user._id}}</div>

            <div>Client docs: 
                <a href="" target="_self" ng-click="allUsers.getDocument(user._id, doc.name)" ng-repeat="doc in user.docs">{{doc.name}}, </a>
            </div>
        </div>
    </div>
</div>
