<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-sm-6">
                <a href="#" class="btn btn-default btn-lg btn-block">Add new client</a>
            </div>
            <div class="col-sm-6">
                <a href="#" class="btn btn-default btn-lg btn-block">Add new document</a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 m-t-5">
                <div ng-app="fileUpload">
                    <div ngf-drop ngf-select ng-model="files" class="drop-box" ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
                        accept="image/*,application/pdf" ngf-pattern="'image/*,application/pdf'">Drop pdfs or images here or click to upload</div>
                    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                    files:
                    <ul>
                        <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
